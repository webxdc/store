[package]
name = "xdcstore"
version = "1.0.1"
authors = ["Webxdc store team <https://github.com/webxdc/store"]
edition = "2021"

[profile.dev]
debug = 0

[dependencies]
deltachat = { git = "https://github.com/deltachat/deltachat-core-rust.git", branch="link2xt/replace-webxdc"}
tokio = { version = "^1.29", features = ["rt-multi-thread", "macros", "signal"]}
clap = {version="^4.0", features=["derive", "cargo"]}
anyhow = "^1.0"
thiserror="^1.0"
serde = "^1.0"
serde_json = "^1.0"
toml = "0.7.4"
log = "^0.4"
env_logger = "0.10.0"
itertools = "^0.10"
ts-rs = "6.2.1"
async_zip = {version="0.0.15", features=["tokio", "tokio-fs", "deflate"]}
base64-compat = "1.0.0"
qrcode-generator = "4.1.8"
qr2term = "0.3.1"
sqlx = { git = "https://github.com/launchbadge/sqlx.git", features = [ "runtime-tokio", "migrate", "sqlite" ] }
futures= "*"
build_script_file_gen = "0.6.1"
directories = "5.0.0"
time = {version="0.3.23", features=["parsing"]}

[build-dependencies]
build_script_file_gen = "0.6.1"
